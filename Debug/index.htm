<html>
<head>
	<title>ActiveX Test Page</title>
</head>
<script type="text/javascript">
	function workaround()
	{
		// "a" is the name of the control.
		window.document.all.item("a").style.display = "none"
		window.document.all.item("a").style.display = ""
	}

	function Call()
	{
		document.EasyPDF.Load("hello");
	}
</script>
<body onScroll="workaround();">
<OBJECT ID="EasyPDF" classid="clsid:52805E94-07A4-42C9-9CF8-C83CCBD9C0C1"
		codebase="http://127.0.0.1:8080/EasyPDF.ocx#version=1,0,0,0"
		width="800"
		height="800"
>
</OBJECT>

<input type="button" value="test" onclick="Call()" />
</body>
</html>
